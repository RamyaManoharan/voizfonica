<div class="login-form">
  <form #f="ngForm" (ngSubmit)="onSubmitTemplateBased(f)">
      <h2 class="text-center">Sign in</h2>       
      <div class="form-group">
          <input type="text" class="form-control" placeholder="Username" name="uname"  [(ngModel)]="uname" #email="ngModel" email required>
          <div *ngIf="(f.submitted || (email.dirty || email.touched)) && email.invalid ">
            <div *ngIf="email.errors?.required" class="error-block">
              Username is required!
            </div>
         
            <div *ngIf="email.errors.email && !email.errors.required" class="error-block">
              Please enter valid username
            </div>
          </div>
      </div>
      <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" name="psw" [(ngModel)]="psw"  required>
          <div *ngIf="f.submitted && !psw.valid" class="error-block">Password is required!</div>
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" (click)="onSubmitTemplateBased(f)">Log in</button>
      </div>
      <div class="clearfix">
          <label class="float-left checkbox-inline"><input type="checkbox"> Remember me</label>
          <a class="float-right" data-toggle="modal" data-target="#myModal" href="" >Forgot Password?</a>


          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
            
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  
                  <h4 class="modal-title">Reset your password</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  <h6>Enter your Email. We will send you code.</h6>
                  <div class="input-container">
                    <i class="fa fa-envelope icon"></i>
                    <input type="text" class="form-control" placeholder="Email" name="email">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#myModal1">Reset</button>
                </div>
              </div>
              
            </div>
          </div>






          <div class="modal fade" id="myModal1" role="dialog">
              <div class="modal-dialog">
              
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    
                    <h4 class="modal-title">Reset your password</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
                  <div class="modal-body">
                    <h6>Enter your code.</h6>
                    <div >
                      
                      <input type="text" class="form-control" placeholder="Code" name="email">
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" >Verify</button>
                  </div>
                </div>
                
              </div>
            </div>
  
          


      </div>        
  </form>
  <p class="text-center"><a routerLink="/signup">Create an Account</a></p>
</div>
